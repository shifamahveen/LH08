<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Form</h2>
    <form action="#">
        <div>
            <label for="firstname">Name</label>
            <input type="text" id="firstname" placeholder="Enter your name..." required>
        </div> 
        
        <div>
            <label for="">Email</label>
            <input type="email">
        </div>
        
        <div>
            <label for="">Password</label>
            <input type="password">
        </div>
        
        <div>
            <label for="">Age</label>
            <input type="number">
        </div>
        
        <div>
            <label for="">Date of Birth</label>
            <input type="date">
        </div>
        
        <div>
            <label for="">dummy</label>
            <input type="color">
        </div>
        
        <div>
            <label for="">Resume</label>
            <input type="file">
        </div>

        <div>
            <b>Branch</b>
            <!-- dropdown -->
            <select id="">
                <option value="cse">Computer Science Engineering</option>
                <option value="civil">Civil</option>
                <option value="">Mech</option>
                <option value="" selected>ECE</option>
            </select>
        </div>

        <div>
            <span>Skills</span>
            <!-- checkboxes - can select multiple options -->
            <input type="checkbox" id="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="css">
            <label for="css">CSS</label>
            <input type="checkbox">
            <label for="">Bootstrap</label>
        </div>

        <div>
            <span>Gender</span>
            <!--radio button- select only 1-->
            <input type="radio" name="gender">
            <label for="">Male</label>

            <input type="radio" name="gender">
            <label for="">Female</label>
        </div>

        <input type="submit" >
    </form>
</body>
</html>
